<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">

    function App() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            console.log(event.target.value);
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            setInverted((current) => !current);
            //전환 버튼을 눌렀을때 inverted의 현재상태의 반대가 됨
            reset(); //전환했을때 0으로 만들어줌
        };

        return (
            <div>
                <h1>단위 계산기</h1>

                <div>
                    <label htmlFor="minutes">분</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="minutes"
                        placeholder="분"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>

                <div>
                    <label htmlFor="hours">시간</label>
                    <input
                        value={inverted ? amount : amount / 60}
                        //삼항연산자로 조건문을 써줌
                        //만약 inverted 상태(false)라면 minutes의 값을 보여줌
                        //inverted 상태가아니라면 변환된값을 보여줌
                        id="hours"
                        placeholder="시간"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    //inverted의 초기값은 false이다
                    />
                </div>

                <button onClick={reset}>리셋</button>
                <button onClick={onFlip}>{inverted ? "시간->분" : "분->시간"}</button>
            </div>
        );
    }


    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); // render = 사용자한테 보여줌이라는 의미

</script>

</html>
