<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React공부</title>
</head>

<body>
    <div id="root"></div>

</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function Btn({ name, onClick, fontSize }) {
        console.log(name, "렌더링 됨!")
        return <button
            onClick={onClick}
            style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize
            }}>{name}</button>;
    }

    const MemorizedBtn = React.memo(Btn);

    MemorizedBtn.propTypes = {
        name: PropTypes.string,
        fontSize: PropTypes.number,
    };

    function App() {
        const [value, setValue] = React.useState("가");
        const changeValue = () => setValue("눌러서 바뀜!");
        return (
            <div>
                <MemorizedBtn name={value} onClick={changeValue} fontSize={25} />  {/*prop로 추가한 onClick은 아무변수명이나 가능 ex)banana */}
                <MemorizedBtn name="나" fontSize="가나다" />
                <MemorizedBtn name="다" />
                <MemorizedBtn name="라" />
                <MemorizedBtn name="마" />

            </div>
        )
    }




    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

    {/* 리액트 컴포넌트는 반드시 첫번째가 대문자 필수 */ }
</script>


</html>
