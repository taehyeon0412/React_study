<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function Btn({ name, btnClick }) {

        return (
            <button
                onClick={btnClick} //onClick은 이벤트리스너 {btnClick}은 컴포넌트 이름
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                }}
            >
                {name}
            </button>
        )
    }

    function App() {
        const [value, setValue] = React.useState("버튼눌러봐");
        const btnClick = () => setValue("버튼 눌러서 바뀜");
        const [value2, setValue2] = React.useState("2번째 버튼");
        const btnClick2 = () => setValue2("2번째 버튼 바뀜");

        return (
            <div>
                <Btn name={value} btnClick={btnClick} />
                {/* 여기 들어가는 name이나 btnClick은 이벤트리스너가 아닌
                    단순한 컴포넌트의 이름이다 */}
                <Btn name={value2} btnClick={btnClick2} />
            </div>
        )

    }


    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); // render = 사용자한테 보여줌이라는 의미

</script>

</html>
